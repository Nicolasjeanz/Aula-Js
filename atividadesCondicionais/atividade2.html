<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividade 2</title>
    </head>
    <body>
        <script>
            let notas = prompt("Digite de 0 a 10");

            if (notas >= 9) {
                alert("O resultado = A");
            } else if (notas >= 7){
                alert("O resultado = B");
            } else if (notas >= 5) {
                alert("O resultado = C");
            }else if (notas >= 3) {
                alert("O resultado = D");
            }else {
                alert("O resultado = F");
            }
        </script>
    </body>
</html>
