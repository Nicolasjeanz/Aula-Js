<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guarda Chuva</title>
    </head>
    <body>
        <script>
            let esta_chovendo = prompt("Está chovendo? (Sim/Não)").toLowerCase() === "sim" ? "Esta Chovendo!" : "Não está Chovendo";
            let esta_sol = prompt("Está Sol? (Sim/Não)").toLowerCase() === "sim";
            let esta_frio = prompt("Está Frio? (Sim/Não)").toLowerCase() === "sim";

            alert(esta_chovendo)

            if(esta_chovendo) { 
                alert ("Está chovendo,use um guarda-chuva e roupas impermeaveis!");

            } else if (esta_frio) {
                alert ("Está frio, vista um casaco e um cachecou!")

            } else if (esta_sol) {
                alert("Está ensolarado, use roupas leves e protetor solar!")

            }else {
                alert("O tempo setá agradável,uma camiseta e calças são uma boa escolha")
            }
        </script>
    </body>
</html>
